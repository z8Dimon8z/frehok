<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фрешок главная</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <nav class="header__address">

          <ul class="header__address-list">
            <li class="header__address-item header__address-item--car">
              <a class="header__address-link" href="#">адрес и время доставки</a>
            </li>
            <li class="header__address-item header__address-item--tel">
              <a class="header__address-link" href="#">горячая линия 24/7</a>
            </li>
          </ul>

          <ul class="menu">
            <li class="menu__item">
              <a class="menu__link" href="#">доставка</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">О нас</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">новости</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="header__bootom">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <img class="logo__img" src="images/icons/logo.svg" alt="Логотип компании">
            <div class="logo__box">
              <p class="logo__title">
                фрешок
                <span class="logo__description">онлайн-маркет</span>
              </p>
            </div>
          </div>
          <div class="header__btn" type="button">Каталог продуктов</div>
          <form class="form">
            <label class="form__icon" for="search-icon"></label>
            <input class="form__input" type="text" id="search-icon" name="search" placeholder="Найти в магазине ..." required>
            <button class="form__btn" type="submit">поиск</button>
          </form>
          <div class="header__user">
            <a class="header__user-link" href="#">
              <svg class="header__user-icon">
                <use xlink:href="images/sprite.svg#icon-user"></use>
              </svg>
              <span class="sr-only">Регистрация пользователя</span>
            </a>
            <a class="header__user-link" href="#">
              <svg class="header__user-icon">
                <use xlink:href="images/sprite.svg#icon-heart"></use>
              </svg>
              <span class="header__user-num">12</span>
              <span class="sr-only">Количество понравившихся товаров</span>
            </a>
            <a class="header__user-link" href="#">
              <svg class="header__user-icon">
                <use xlink:href="images/sprite.svg#icon-cart"></use>
              </svg>
              <span class="header__user-num">12</span>
              <span class="sr-only">Количество товаров в корзине</span>
            </a>
          </div>
        </div>
      </div>

    </div>
  </header>

  <main class="main"></main>

  <footer class="footer">вапавапа</footer>



  <script src="js/main.min.js"></script>
</body>

</html>
